<body>
  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>smc</title>
</head>
<body>
  <div class="admin-top">
    <div class="row">
      <div class="admin-left" id="slidenav">
         <div class="admin">
          <img src="profile.jpg" alt="Profile Image">
            <h1>Sumaia akter</h1>
            <div class="tab">
              <div class="tablinks" id="defoultOpen">
                <i class="fas fa-tachometer-alt"></i>
                <span class="tooltip">Dashboard</span>
                <h4>Dashboard</h4>
              </div>
              <div class="tablinks">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="tooltip">Teacher</span>
                <h4>Teacher</h4>
              </div>
            </div>
          </div>
      </div>

      <div class="admin-right">
        <div class="header">
          <div class="header-left">
            <i onclick="menuAnimation()" class="fas fa-bars"></i>
            <i class="fas fa-bar"></i>
          </div>
        </div>
        <div id="admin-right">
          <div id="dashboard-top" class="tabcontent">
            <h2>dashboard content</h2>
          </div>
          <div id="teacher-top" class="tabcontent">
            <h2>teacher content</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function menuAnimation() {
      var element = document.getElementById("slidenav");
      var element1 = document.getElementById("admin-right");
      if (element && element1) {
        element.classList.toggle("navslide");
        element1.classList.toggle("navslide1");
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
